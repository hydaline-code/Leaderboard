
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>LeaderBoard</title>
</head>
<body>
    <main class="Outer-container" id="message">
        <h1>LeaderBoard</h1>
     <div class="inner-container" id="inner">
        <section class="recent-scores" id="recent">
            <div class="heading">
            <h2>Recent Scores</h2>
            <button  class="add-scores-btn btn" type="submit" id="refreshButton">Refresh</button>
             </div>
        <ul class="score-container" id="score-container">
           
        </ul>
     </section>
     <section class="add-scores" id="add">
        <form  class="add-scores-form"  id="scoreForm" >
            <h2>Add Your Score</h2>
            <input type="text" required maxlength="50" id="playerName" placeholder="Your name" class ="box">
            <input type="number" required maxlength="50" placeholder="Your score" class ="box" id="score">
            <button  class="add-scores-btn" type="submit">Submit</button>
        </form>
    </section>
 </div>
</main>
</body>
</html>
